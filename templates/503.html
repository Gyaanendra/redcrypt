{% extends "base.html" %}
{% load static %}
{% block head_title %}
  503 - Service Unavailable
{% endblock head_title %}
{% block content %}
  <div class="justify-center px-4 pb-8 md:pt-4">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col items-center gap-8">
        <!-- Video -->
        <div class="w-full max-w-2xl border-2 border-secondary rounded overflow-hidden bg-transparent"
             data-aos="fade-down"
             data-aos-duration="800">
          <video autoplay loop muted playsinline class="aspect-video object-contain pixelated">
            <source src="{% static 'videos/503.webm' %}" type="video/webm">
            Your browser does not support the video tag.
          </video>
        </div>
        
        <!-- Error Message -->
        <div class="retro-card retro-card-amber p-8 text-center w-full max-w-2xl"
             data-aos="fade-up"
             data-aos-delay="100"
             data-aos-duration="800">
          <div class="pixel-accent-amber mb-4"></div>
          <h1 class="font-pixel text-2xl md:text-3xl text-secondary crt-glow mb-4">
            <span class="text-secondary">503</span> Error
          </h1>
          <p class="retro-text text-xl text-light/60 mb-6">Server Under Maintenance</p>
          
          <div class="mb-8"
               data-aos="fade-up"
               data-aos-delay="200"
               data-aos-duration="800">
            <div class="border-2 border-secondary/30 rounded p-4 bg-dark/30">
              <span class="ph-fill ph-lego text-secondary text-2xl mb-2 block"></span>
              <p class="retro-text text-light/60 text-sm">We're working on making things better</p>
            </div>
          </div>
          
          <div class="flex flex-col sm:flex-row justify-center gap-4"
               data-aos="fade-up"
               data-aos-delay="300"
               data-aos-duration="800">
            <button onclick="window.location.href='{% url 'index' %}'"
                    class="retro-btn bg-dark text-light border-light flex items-center justify-center gap-3 py-4 px-8">
              <span class="ph-bold ph-house text-accent"></span>
              Back to Home
            </button>
            <button onclick="window.location.reload()"
                    class="retro-btn bg-secondary text-dark border-secondary hover:bg-primary flex items-center justify-center gap-3 py-4 px-8">
              <span class="ph-fill ph-arrow-counter-clockwise text-accent"></span>
              Try Again
            </button>
          </div>
          
          <div class="pixel-accent mt-6"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
