{% extends "base.html" %}
{% load static %}

{% block head_title %}Offline{% endblock head_title %}

{% block content %}
<div class="justify-center px-4 pb-8 md:pt-4">
  <div class="max-w-4xl mx-auto">
    <div class="flex flex-col items-center gap-8">
      <!-- Offline Image -->
      <div class="w-full max-w-2xl border-2 border-red-500/50 rounded overflow-hidden bg-transparent"
           data-aos="fade-down"
           data-aos-duration="800">
        <img src="{% static 'offline.png' %}"
             alt="Offline"
             class="md:w-1/3 w-1/2 h-auto mx-auto pixelated transition-all duration-500 hover:scale-105"
             width="auto"
             height="auto">
      </div>

      <!-- Error Message -->
      <div class="retro-card p-8 text-center w-full max-w-2xl"
           data-aos="fade-up"
           data-aos-delay="100"
           data-aos-duration="800">
        <div class="pixel-accent mb-4"></div>
        <h1 class="font-pixel text-2xl md:text-3xl text-red-400 crt-glow mb-4">You're Offline</h1>
        <p class="retro-text text-xl text-light/60 mb-6">Unable to connect to the server</p>

        <div class="mb-8"
             data-aos="fade-up"
             data-aos-delay="200"
             data-aos-duration="800">
          <div class="border-2 border-accent/30 rounded p-4 bg-dark/30">
            <span class="ph-fill ph-cloud-slash text-accent text-2xl mb-2 block"></span>
            <p class="retro-text text-light/60 text-sm">Check your internet connection</p>
          </div>
        </div>

        <div class="flex justify-center"
             data-aos="fade-up"
             data-aos-delay="300"
             data-aos-duration="800">
          <button onclick="window.location.reload()"
                  class="retro-btn bg-primary text-dark border-primary hover:bg-secondary flex items-center gap-3 py-4 px-8">
            <i class="ph-bold ph-arrow-counter-clockwise text-accent"></i>
            Try Again
          </button>
        </div>
        
        <div class="pixel-accent-amber mt-6"></div>
      </div>
    </div>
  </div>
</div>

<script>
const offlineImage = document.querySelector('img');
offlineImage.addEventListener('mouseover', function() {
  this.style.transform = 'scale(1.05) rotate(1deg)';
});
offlineImage.addEventListener('mouseout', function() {
  this.style.transform = 'scale(1) rotate(0deg)';
});
</script>
{% endblock content %}
