{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock head_title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md">
    <div class="retro-card p-8" data-aos="fade-up" data-aos-duration="800">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="pixel-accent mb-6"></div>
        <div class="flex justify-center mb-4">
          <i class="ph-fill ph-check-circle text-primary text-4xl crt-glow"></i>
        </div>
        <h1 class="font-pixel text-xl text-primary crt-glow mb-2">{% trans "Password Changed" %}</h1>
      </div>

      <div class="retro-container p-4 mb-6">
        <div class="flex items-center gap-3">
          <i class="ph-fill ph-shield-check text-xl text-primary"></i>
          <p class="retro-text text-light/80 text-sm">{% trans "Your password has been successfully changed." %}</p>
        </div>
      </div>

      <div class="flex justify-center">
        <a href="{% url 'account_login' %}" 
           class="retro-btn w-full bg-primary text-dark border-primary hover:bg-secondary flex items-center justify-center gap-3">
          <i class="ph-fill ph-sign-in text-accent"></i>
          {% trans "Return to Login" %}
        </a>
      </div>

      <div class="pixel-accent-amber mt-8 mb-4"></div>
    </div>
  </div>
</div>
{% endblock content %}
