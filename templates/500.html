{% extends "base.html" %}
{% load static %}
{% block head_title %}
  500 - Server Error
{% endblock head_title %}
{% block content %}
  <div class="justify-center px-4 pb-8 md:pt-4">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col items-center gap-8">
        <!-- Error Image -->
        <div class="w-full max-w-2xl border-2 border-red-500/50 rounded overflow-hidden bg-transparent"
             data-aos="fade-down"
             data-aos-duration="800">
          <img src="{% static 'error.png' %}"
               alt="Server Error"
               class="w-1/2 h-auto mx-auto pixelated transition-all duration-500 hover:scale-105"
               width="auto"
               height="auto">
        </div>
        
        <!-- Error Message -->
        <div class="retro-card p-8 text-center w-full max-w-2xl"
             data-aos="fade-up"
             data-aos-delay="100"
             data-aos-duration="800">
          <div class="pixel-accent mb-4"></div>
          <h1 class="font-pixel text-2xl md:text-3xl text-red-400 crt-glow mb-4">
            <span class="text-red-500">500</span> Error
          </h1>
          <p class="retro-text text-xl text-light/60 mb-6">Oops! Something went wrong on our servers</p>
          
          <div class="mb-8"
               data-aos="fade-up"
               data-aos-delay="200"
               data-aos-duration="800">
            <div class="border-2 border-accent/30 rounded p-4 bg-dark/30">
              <span class="ph-bold ph-clock-counter-clockwise text-accent text-2xl mb-2 block"></span>
              <p class="retro-text text-light/60 text-sm">Please try again later</p>
            </div>
          </div>
          
          <div class="flex flex-col sm:flex-row justify-center gap-4"
               data-aos="fade-up"
               data-aos-delay="300"
               data-aos-duration="800">
            <button onclick="window.location.href='{% url 'index' %}'"
                    class="retro-btn bg-dark text-light border-light flex items-center justify-center gap-3 py-4 px-8">
              <span class="ph-bold ph-house text-accent"></span>
              Back to Home
            </button>
            <button onclick="window.location.reload()"
                    class="retro-btn bg-primary text-dark border-primary hover:bg-secondary flex items-center justify-center gap-3 py-4 px-8">
              <span class="ph-bold ph-arrow-counter-clockwise text-accent"></span>
              Try Again
            </button>
          </div>
          
          <div class="pixel-accent-amber mt-6"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
const errorImage = document.querySelector('img');
errorImage.addEventListener('mouseover', function() {
  this.style.transform = 'scale(1.02) rotate(1deg)';
});
errorImage.addEventListener('mouseout', function() {
  this.style.transform = 'scale(1) rotate(0deg)';
});
  </script>
{% endblock content %}
