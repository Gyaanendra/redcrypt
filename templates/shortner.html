{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
  {{ urlname }}
{% endblock head_title %}
{% block head %}
  <style>
.shortner-quote {
  position: relative;
  padding: 1rem 3rem;
}

.shortner-quote::before,
.shortner-quote::after {
  position: absolute;
  font-family: 'Press Start 2P', cursive;
  font-size: 1.5rem;
  line-height: 1;
  opacity: 0.3;
  transition: all 0.3s ease;
  color: #08B74F;
}

.shortner-quote::before {
  content: '<';
  left: 0;
  top: 0;
}

.shortner-quote::after {
  content: '>';
  right: 0;
  bottom: 0;
}

.shortner-quote:hover::before,
.shortner-quote:hover::after {
  opacity: 0.6;
  color: #fec84b;
}
  </style>
{% endblock head %}
{% block content %}
  <div class="min-h-screen flex items-center justify-center px-4 pb-8 md:pt-4">
    <div class="max-w-2xl mx-auto" data-aos="fade-up" data-aos-duration="800">
      <div class="retro-card p-8">
        <div class="text-center mb-8">
          <div class="pixel-accent mb-6"></div>
          <div class="w-20 h-20 mx-auto border-2 border-accent rounded bg-accent/10 flex items-center justify-center mb-6">
            <i class="ph-bold ph-link-simple text-4xl text-accent crt-glow"></i>
          </div>
          <h1 class="font-pixel text-xl text-primary crt-glow">{{ urlname }}</h1>
        </div>
        
        <div class="retro-container p-6">
          <div class="pixel-accent mb-4"></div>
          <div class="shortner-quote">
            <div class="text-light font-pixel text-sm max-w-none leading-relaxed">{{ content | safe }}</div>
          </div>
          <div class="pixel-accent-amber mt-4"></div>
        </div>
        
        <div class="flex justify-center mt-8 gap-4 flex-col md:flex-row">
          <a href="/"
             class="retro-btn bg-dark text-light border-light flex items-center justify-center gap-3 py-4 px-6 text-xs">
            <i class="ph-fill ph-house text-accent"></i>
            <span>Return Home</span>
          </a>
          {% if user.is_authenticated %}
            <a href="{% url 'play' %}"
               class="retro-btn bg-primary text-dark border-primary hover:bg-secondary flex items-center justify-center gap-3 py-4 px-6 text-xs">
              <i class="ph-fill ph-game-controller text-accent"></i>
              <span>Continue Playing</span>
            </a>
          {% endif %}
        </div>
        
        <div class="pixel-accent-amber mt-8 mb-4"></div>
      </div>
    </div>
  </div>
{% endblock content %}
