{% extends "base.html" %}
{% load static %}
{% block head_title %}
    Account Suspended
{% endblock head_title %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center px-4 pb-8 md:pt-4">
        <div class="max-w-4xl mx-auto" data-aos="fade-up" data-aos-duration="800">
            <div class="retro-card p-8 md:p-10">
                <div class="pixel-accent mb-6"></div>
                
                <div class="text-center mb-8">
                    <div class="transition-transform duration-300 hover:scale-[1.02] justify-center items-center flex mb-6">
                        <img src="{% static 'banned.png' %}"
                             alt="Account Suspended"
                             class="md:w-1/3 w-1/2 rounded-xl pixelated"
                             width="auto"
                             height="auto">
                    </div>
                    <h1 class="font-pixel text-2xl md:text-3xl text-red-400 crt-glow mb-4">Account Suspended</h1>
                    {% if reason %}
                        <div class="inline-flex items-center gap-2 border-2 border-red-500/50 bg-red-500/10 px-6 py-3 rounded text-red-400 retro-text">
                            <i class="ph-fill ph-warning text-accent"></i>
                            {{ reason }}
                        </div>
                    {% endif %}
                </div>
                
                <div class="text-center">
                    <a href="{% url 'index' %}"
                       class="retro-btn bg-dark text-light border-light inline-flex items-center gap-3 py-4 px-8">
                        <i class="ph-bold ph-house text-accent"></i>
                        Return to Homepage
                    </a>
                </div>
                
                <div class="pixel-accent-amber mt-8 mb-4"></div>
            </div>
        </div>
    </div>
{% endblock content %}
