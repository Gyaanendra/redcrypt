{% extends "base.html" %}
{% load static %}
{% block head_title %}
  404 - Page Not Found
{% endblock head_title %}
{% block content %}
  <div class="justify-center px-4 pb-8 md:pt-4">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col items-center gap-8">
        <!-- Video -->
        <div class="w-full max-w-2xl border-2 border-primary rounded overflow-hidden bg-transparent"
             data-aos="fade-down"
             data-aos-duration="800">
          <video autoplay loop muted playsinline class="aspect-video object-contain pixelated">
            <source src="{% static 'videos/404.webm' %}" type="video/webm">
            Your browser does not support the video tag.
          </video>
        </div>
        
        <!-- Error Message -->
        <div class="retro-card p-8 text-center w-full max-w-2xl"
             data-aos="fade-up"
             data-aos-delay="100"
             data-aos-duration="800">
          <div class="pixel-accent mb-4"></div>
          <h1 class="font-pixel text-2xl md:text-3xl text-primary crt-glow mb-4">Oops!</h1>
          <p class="retro-text text-xl text-light/60 mb-6">Looks like you went a little too far out of the box</p>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8"
               data-aos="fade-up"
               data-aos-delay="200"
               data-aos-duration="800">
            <div class="border-2 border-primary/30 rounded p-4 bg-dark/30">
              <span class="ph-fill ph-binoculars text-accent text-2xl mb-2 block"></span>
              <p class="retro-text text-light/60 text-sm">Lost in the cryptic maze?</p>
            </div>
            <div class="border-2 border-primary/30 rounded p-4 bg-dark/30">
              <span class="ph-fill ph-lightbulb text-secondary text-2xl mb-2 block"></span>
              <p class="retro-text text-light/60 text-sm">Maybe it's another puzzle?</p>
            </div>
          </div>
          
          <div class="flex justify-center"
               data-aos="fade-up"
               data-aos-delay="300"
               data-aos-duration="800">
            <button onclick="window.location.href='{% url 'index' %}'"
                    class="retro-btn bg-primary text-dark border-primary hover:bg-secondary flex items-center gap-3 py-4 px-8">
              <span class="ph-bold ph-house text-accent"></span>
              Back to Home
            </button>
          </div>
          
          <div class="pixel-accent-amber mt-6"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
  document.querySelector('video').addEventListener('click', function() {
    this.style.transform = 'scale(1.05)';
    setTimeout(() => this.style.transform = 'scale(1)', 200);
  });
  </script>
{% endblock content %}
